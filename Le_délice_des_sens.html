<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/styleMenu.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fcd0d31b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navBar">
            <a href="index.html" class="textDecorationNone"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="alignText">
                <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo du site OhMyFood">
            </h1>
        </nav>
    </header>

    <main>
        <section>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                        alt="" title=""class="imageMenuSet">
            <div class="menuFullBox">
                <div class="menu">
                    <h2>Le délice des sens</h2>
                    <i class="fa-regular fa-heart menuLikeIcon"></i>
                    <article class="menuPart">
                        <h3>ENTRÉES</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button class="item">
                                    <h4>Tartare de thon</h4>
                                    <div class="tasteAndPrice">
                                        <p>Assaisonné au yuzu</p>
                                        <b>25€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Bouchée de homard croustillant </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et sa farandole de petits légumes</p>
                                        <b>35€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Poulet rôti aux herbes de Provence </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et sa crème de truffe</p>
                                        <b>40€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                    <article class="menuPart">
                        <h3>PLATS</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button>
                                    <h4>Poulet rôti aux herbes de Provence </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et sa crème de truffe</p>
                                        <b>40€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Langouste rôtie </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et ses légumes de saison</p>
                                        <b>35€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Côte de bœuf Angus </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et sa purée de panais</p>
                                        <b>44€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                    <article class="menuPart">
                        <h3>DESSERTS</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button>
                                    <h4>Œuf au plat</h4>
                                    <div class="tasteAndPrice">
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                        <b>76€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Crème brulée </h4>
                                    <div class="tasteAndPrice">
                                        <p>Revisitée</p>
                                        <b>22€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Tiramisu </h4>
                                    <div class="tasteAndPrice">
                                        <p>À la noisette</p>
                                        <b>23€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                </div>
                <div class="orderButtonBox">
                    <a href="#NosRestaurants" class="textDecorationNone orderButtonStyle flexCenterXY">
                        <p>Commander</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

     <!-- FOOTER -->
     <footer>
        <h3 class="footer-title">ohmyfood</h3>
        <div>
            <a href="">
                <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        </div>
        <div>
            <a href="">
                <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a >
        </div>
        <div>
            <a href="">Mentions légales</a>
        </div>
        <div>
            <a href="">Contact</a>
        </div>
    </footer>
</body>
</html>
