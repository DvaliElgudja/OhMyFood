<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/styleMenu.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7fcd0d31b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navBar">
            <a href="index.html" class="textDecorationNone"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="alignText">
                <img class="logo" src="images/logo/ohmyfood@2x.svg" alt="Logo du site OhMyFood">
            </h1>
        </nav>
    </header>

    <main>
        <section>
            <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" 
                        alt="" title=""class="imageMenuSet">
            <div class="menuFullBox">
                <div class="menu">
                    <h2>La note enchantée</h2>
                    <i class="fa-regular fa-heart menuLikeIcon"></i>
                    <article class="menuPart">
                        <h3>ENTRÉES</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button>
                                    <h4>Ravioles de foie gras </h4>
                                    <div class="tasteAndPrice">
                                        <p>Accompagnées de leur crème à la truffe</p>
                                        <b>25€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Caviar osciètre </h4>
                                    <div class="tasteAndPrice">
                                        <p>Sur blini à la farine de blé noir</p>
                                        <b>35€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Homard et espuma de potiron</h4>
                                    <div class="tasteAndPrice">
                                        <p>Marinés aux zestes d'orange</p>
                                        <b>20€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Foie gras de canard cuit entier</h4>
                                    <div class="tasteAndPrice">
                                        <p>Confiture de figue et pain toasté</p>
                                        <b>35€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                    <article class="menuPart">
                        <h3>PLATS</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button>
                                    <h4>Noix de coquilles Saint-Jacques</h4>
                                    <div class="tasteAndPrice">
                                        <p>Sur lit de purée de céleri-rave</p>
                                        <b>40€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Langoustine poêlée</h4>
                                    <div class="tasteAndPrice">
                                        <p>Purée de patate douce</p>
                                        <b>35€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Mijoté de queue de bœuf </h4>
                                    <div class="tasteAndPrice">
                                        <p>Et riz sauvage aux zestes de citron</p>
                                        <b>45€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                    <article class="menuPart">
                        <h3>DESSERTS</h3>
                        <ul class="listNoSytle">
                            <li>
                                <button>
                                    <h4>Macaron noisette et chocolat</h4>
                                    <div class="tasteAndPrice">
                                        <p>Glace au caramel brun et sel de Guérande</p>
                                        <b>18€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Baba au rhum revisité </h4>
                                    <div class="tasteAndPrice">
                                        <p>Avec son coulis de citron</p>
                                        <b>22€</b>
                                    </div>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <h4>Tarte au citron meringuée </h4>
                                    <div class="tasteAndPrice">
                                        <p>Déstructurée</p>
                                        <b>23€</b>
                                    </div>
                                </button>
                            </li>
                        </ul>
                    </article>
                </div>
                <div class="orderButtonBox">
                    <a href="#NosRestaurants" class="textDecorationNone orderButtonStyle flexCenterXY">
                        <p>Commander</p>
                    </a>
                </div>
            </div>
        </section>
    </main>

     <!-- FOOTER -->
     <footer>
        <h3 class="footer-title">ohmyfood</h3>
        <div>
            <a href="">
                <i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
        </div>
        <div>
            <a href="">
                <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a >
        </div>
        <div>
            <a href="">Mentions légales</a>
        </div>
        <div>
            <a href="">Contact</a>
        </div>
    </footer>
</body>
</html>
